{% extends "login_page.html" %}
{% block body_block %}

    {% if p %}

        <ol>

            {% for i in p %}

            <h2><li><a href="{{i.uid}}">{{i.name}}</a> </li></h2>
            {% endfor %}

        </ol>
    {% else %}
        <h1>No Records Produced Yet</h1>
    {% endif %}

{% endblock %}
