{% extends "app/login_page.html" %}
{% block body_block %}

<h1>Delete record of {{patient.name}} ?</h1>
<form method="POST">

    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'patient_detail' pk=patient.pk %}" class="btn btn-primary">Cancel</a>

</form>

{% endblock %}
